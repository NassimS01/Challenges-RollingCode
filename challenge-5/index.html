<!DOCTYPE html>

<body>
      <h3>Formulario de Ingreso</h3>
      <fieldset>
            <legend>Datos del usuario</legend>
            <form action="">
                  <label for="lastname">Apellido:</label>
                  <input type="text" required maxlength="30">
                  <br>
                  <label for="name">Nombre:</label>
                  <input type="text" class="input" required maxlength="30">
                  <br>
                  <label for="pais">Pais:</label>
                  <select id="select" required>
                        <option value="estados-unidos">Estados Unidos</option>
                        <option value="argentina">Argentina</option>
                        <option value="brasil">Brasil</option>
                  </select>
                  <br>
                  <label for="genre" required>Genero:</label>
                  <input type="radio" name="genre" value="male">
                  <label for="male">Masculino</label>
                  <input type="radio" name="genre" value="female">
                  <label for="female">Femenino</label>
                  <input type="radio" name="genre" value="other">
                  <label for="other">Otro</label>
                  <br>
                  <label for="user">Usuario:</label>
                  <input type="text" required maxlength="30" minlength="10">
                  <label for="password" class="label-password">Contrase√±a:</label>
                  <input type="password" required maxlength="25" minlength="8">
            </form>
      </fieldset>

      <table>

                  <th>Apellido</th>

</body>
